<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Analyzer</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 class="main-title">Smart Task Analyzer</h1>

  
  <section id="input-section">
    <h2>Add Task</h2>

    <form id="task-form" autocomplete="off">

      <!-- Title -->
      <div class="form-row">
        <label for="task_title">Title</label>
        <input
          type="text"
          id="task_title"
          name="task_title_input"
          autocomplete="off"
          required
        />
      </div>

      
      <div class="form-row">
        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" />
      </div>

      
      <div class="form-row">
        <label for="estimated_hours">Estimated Hours</label>
        <input type="number" id="estimated_hours" placeholder="Hours (e.g., 2)" />
      </div>

      
      <div class="form-row">
        <label for="importance">Importance (1-10)</label>
        <input type="number" id="importance" placeholder="1-10" />
      </div>

      
      <div class="form-row">
        <label for="dependencies">Dependencies (IDs)</label>
        <input type="text" id="dependencies" placeholder="IDs like 1,2 (optional)" />
      </div>

      <button type="submit" class="btn">Add Task</button>
    </form>

    <p id="error" class="error"></p>

    <h3>Or paste JSON array of tasks</h3>
    <textarea
      id="json-input"
      rows="5"
      placeholder="Paste tasks JSON here (optional)..."
      autocomplete="off"
    ></textarea>

    <div class="form-row">
      <label for="strategy">Sorting Strategy</label>
      <select id="strategy">
        <option value="smart_balance">Smart Balance</option>
        <option value="fastest">Fastest Wins</option>
        <option value="high_impact">High Impact</option>
        <option value="deadline">Deadline Driven</option>
      </select>
    </div>

    <div class="button-row">
      <button id="analyze-btn" class="btn">Analyze Tasks</button>
      <button id="matrix-btn" class="btn btn-secondary" type="button">Show Eisenhower Matrix</button>
    </div>
  </section>

  
  <section id="output-section">
    <h2>Results</h2>
    <div id="results"></div>

    
    <h2 class="matrix-title">Eisenhower Matrix (Urgent vs Important)</h2>
    <div id="matrix-view" class="matrix-container" style="display: none;">
      <div id="q1" class="quadrant urgent-important">
        <div class="quad-title">Do Now (Urgent & Important)</div>
        <ul class="quad-list" id="q1-list"></ul>
      </div>
      <div id="q2" class="quadrant noturgent-important">
        <div class="quad-title">Plan (Not Urgent & Important)</div>
        <ul class="quad-list" id="q2-list"></ul>
      </div>
      <div id="q3" class="quadrant urgent-notimportant">
        <div class="quad-title">Delegate (Urgent & Not Important)</div>
        <ul class="quad-list" id="q3-list"></ul>
      </div>
      <div id="q4" class="quadrant noturgent-notimportant">
        <div class="quad-title">Eliminate (Not Urgent & Not Important)</div>
        <ul class="quad-list" id="q4-list"></ul>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
